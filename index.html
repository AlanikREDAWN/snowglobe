<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Snowglobe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    </head>
    <body>
        <div id="snowglobe">
            <div id="particles">

            </div>
            <div id="ground">

            </div>
        </div>
        <script>
            // Get the globe
            let globe = document.getElementById("snowglobe");

            let particles;

            function calculateAcceleration(event) {
                const {x, y, z} = event.accelerationIncludingGravity;
                const accelerationMagnitude = Math.sqrt(x * x + y * y + z * z);
                return accelerationMagnitude;
            }

            tsParticles.loadJSON('particles', 'particles.json').then(function () {
                particles = tsParticles.domItem(0);
                particles.pause();

                globe.addEventListener("click", () => {
                    shakeItUp();
                });

                // window.addEventListener("devicemotion", (event) => {
                //     const acceleration = calculateAcceleration(event);

                //     if (acceleration > 23) {
                //         shakeItUp()
                //     }
                // });
            });

            function shakeItUp() {
                particles.play();

                globe.classList.add("shake");

                setTimeout(() => {
                    console.log("Hello")
                    globe.classList.remove("shake");
                }, 1100);
                
            }
        </script>
    </body>
</html>
